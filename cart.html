<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سلة الطلبات</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oi&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300..700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0 20px;
      background-color: #fefefe;
      direction: rtl;
    }
    .start{
      background-color: #f0f0f0;
      border-radius: 15px;
      margin-bottom: 40px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
 
      
    }
    .start a{
        text-decoration: none;
        width: 8%;
    }
    .logo {
    font-size: 40px;
    font-family: 'Oi';
    font-style: normal;
    font-weight: 300;
    font-display: swap;
    font-style: italic;
    color: #fc943a;
    text-align: center;
    margin: 0;
    padding: 20px;
}
    .cart-item {
      
      padding: 10px;
    margin: 15px 10px 15px 0px;
    border-radius: 10px;
    position: relative;
    border: 1px solid black;
    width: 95%;
    background-color: white;
    display: flex
;
    height: unset;
    }
    .imaag{
      width: -webkit-fill-available;
    }
    .log h1 {
    position: relative; /* لجعل العنصر الأب للـ ::after */
    
    font-size: 28px; /* حجم الخط */
    padding-bottom: 10px; /* مسافة بين النص والخط */
    font-family: "Marhey", sans-serif;
  font-optical-sizing: auto;
  font-weight: weight;
  font-style: normal;
  text-align: center;
  }
    .log h1::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: 0;
    width: 60%;
    height: 4px;
    background-color: black;
    transform: translateX(-50%);
  }
    .immg {
      width: 30%;
    border-radius: 15px;
    margin-left: 25px;
    }
    .cart-item h3 {
      margin: 5px 0;
    }
    .cart-item p {
      margin: 2px 0;
    }
    .remove-btn {
      position: absolute;
    top: 0px;
    right: 96%;
    background-color: #ff4444;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 10px;
    cursor: pointer;
    width: 4%;
    height: 22%;
    }
    .caa{
      background-color: #f0f0f0;
    border: 2px solid white;
    border-radius: 15px;
    padding: 10px;
    }
    #cartContainer{
      position: relative;
    }
    #clearCartBtn {
      background-color: #ff9900;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    #totalPrice {
      font-size: 20px;
    font-weight: bold;
    color: white;
    text-align: center;
    padding: 20px;
    border-radius: 15px;
    width: 96%;
    color: black;
    padding: 10px 15px;
    border: 2px solid #ff9900;
    border-radius: 15px;
    }
    .order{
      margin: 40px 20px;
      border: #fc943a 2px solid;
      padding: 5px;
      width: 300px;
      text-align: center;
      border-radius: 20px;
      background-color: #fc943a;
      color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      
    }
    .ahe{
      text-decoration: none;
      color: white;
      display: block;
      width: 0;
    }
    .order h1{
      height: auto;
    }

    .fai{
      content: "";
      border-top:2px black solid ;
      width: 90%;
      margin: 0 5%;
      text-align: center;
    }
    .end{
      display: flex;
    }
    strong {
    color: gray;
}
.pph h2{
  margin: 10px;
}
.cart-item a{
  text-decoration: none;
    display: flex
;
    position: absolute;
    right: 75%;
    top: 35%;
    font-size: 20px;
    color: black;
    border: 1px solid red;
    padding: 10px;
    border-radius: 15px;
    transition: 0.5s;
}

.cart-item a:hover{
  background-color: red;
  color: white;
}
.agma h2{
  color: gray;
}



    @media (max-width: 1160px) {
      .remove-btn {
        position: absolute;
        top: 0px;
        right: 94%;
        background-color: #ff4444;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 10px;
        cursor: pointer;
        width: 6%;
        height: 24%;
}
    }
  </style>
</head>
<body>
    <div class="start">
        <a href="index1.html">
          <div class="logo">كباب صويلح</div>
          </a>
          </div>

  <div class="log">
          <h1>سلة الطلبات</h1>
        </div>
       
        <div class="caa">
          <div id="cartContainer">
        
                    </div>
          <div class="end">
          <button id="clearCartBtn"><h1>تفريغ السلة</h1></button>
          
        </div>
        </div>
        <div class="agma">
          <h2>الاجمالي :</h2>
        <h2 id="totalPrice"></h2>
      </div>
      <a href="orde" class="ahe">
      <div class="order"><h1>اطلب الان</h1></div></a>
    

          <script>
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const container = document.getElementById("cartContainer");
            const totalPriceElement = document.getElementById("totalPrice");
            const emaal = document.querySelector(".agma");
            function renderCart() {
              container.innerHTML = "";
              let total = 0;
        
              if (cart.length === 0) {
                container.innerHTML = "<center><h1>السلة فارغة.</h1></center>";
                totalPriceElement.textContent = "";
                emaal.style.display = "none"
                return;
              }
        
              cart.forEach((item, index) => {
                const div = document.createElement("div");
                div.className = "cart-item";
                const diiv = document.querySelector("#cartContainer");

                


        
                const itemPrice = parseInt(item.price.replace(/[^\d]/g, "")) ;
                total += itemPrice;
        
                div.innerHTML = `
                <button class="remove-btn" onclick="removeItem(${index})"><img src="images/delete.png" class = "imaag"></button>
                <a href = "#ders">انقر للتفاصيل</a>
                  <img class="immg" src="${item.image}" alt="${item.name}">
                  <div class = "pph">
                  <h2>${item.name}</h3>
                  <!--<h3><strong>الوصف : </strong> ${item.description}</h3>--!>
                  <h3><strong>الحجم : </strong> ${item.size}</h3>
                  <h3><strong>النوع : </strong> ${item.type}</h3>
                  <h3><strong>الكمية : </strong> ${item.quantity}</h3>
                <!--<h3><strong>ملاحظات : </strong> ${item.notes || 'لا يوجد'}</h3>--!>
                  <h3><strong>السعر : </strong> ${itemPrice} جنيه</h3>
                  
                  </div>
                  
                  `;
                  
                  
        
                container.appendChild(div);
              });
        
              totalPriceElement.textContent = ` ${total} جنيه`;
            }
        
            function removeItem(index) {
              cart.splice(index, 1);
              localStorage.setItem("cart", JSON.stringify(cart));
              renderCart();
            }
        
            document.getElementById("clearCartBtn").addEventListener("click", () => {
              if (confirm("هل أنت متأكد من تفريغ السلة؟")) {
                cart = [];
                localStorage.removeItem("cart");
                renderCart();
              }
            });
        
            renderCart();
          </script>
        
        </body>
        </html>
